name: CI + SonarCloud

on:
  push:
    branches: [ "**" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests with coverage
        env:
          SECRET_KEY: testsecret
          APP_SECRET: appsecret
          SESSION_SECRET_KEY: sessionsecret
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          python -m pytest -c backend/pytest.ini backend/tests

      - name: Show backend coverage file
        run: |
          ls -la backend | sed -n '1,200p'
          echo "--- backend/coverage.xml (first 40 lines) ---"
          head -n 40 backend/coverage.xml || true

      - name: Verify backend coverage exists
        run: |
          if [ ! -s backend/coverage.xml ]; then
            echo "ERROR: backend/coverage.xml not found or empty" >&2
            exit 1
          fi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci

      - name: Run frontend tests with coverage
        working-directory: frontend
        run: |
          npm run test:coverage --silent

      - name: Copy frontend coverage to root
        run: |
          if [ -s frontend/coverage/lcov.info ]; then
            cp frontend/coverage/lcov.info frontend/lcov.info
            echo "✓ Copied frontend/coverage/lcov.info to frontend/lcov.info"
          else
            echo "ERROR: frontend/coverage/lcov.info not found or empty" >&2
            exit 1
          fi

      - name: Show frontend coverage
        run: |
          echo "--- frontend/lcov.info (first 40 lines) ---"
          head -n 40 frontend/lcov.info || true

      - name: Verify both coverage files exist
        run: |
          if [ ! -s backend/coverage.xml ]; then
            echo "ERROR: backend/coverage.xml missing" >&2
            exit 1
          fi
          if [ ! -s frontend/lcov.info ]; then
            echo "ERROR: frontend/lcov.info missing" >&2
            exit 1
          fi
          echo "✓ Both coverage files are ready"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
