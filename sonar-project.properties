# SonarCloud configuration - Full Stack Analysis
# Analyzes both backend (Python) and frontend (TypeScript/React)

sonar.projectKey=20JS0Arg3Her28_cifrados_p2
sonar.organization=20js0arg3her28
sonar.host.url=https://sonarcloud.io

# Code and tests locations - Backend + Frontend
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src/_tests_

# Exclusions (generated or irrelevant)
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.png,**/*.jpg,**/*.pdf,**/*.md,**/.venv/**,**/__pycache__/**,**/coverage/**,frontend/src/vite-env.d.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**
sonar.test.inclusions=backend/tests/**,frontend/src/_tests_/**

# Coverage reports - Backend (Python) + Frontend (JavaScript/TypeScript)
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Language hints
sonar.python.version=3.12

# Reduce duplication noise for generated or templated code
sonar.cpd.exclusions=**/migrations/**
