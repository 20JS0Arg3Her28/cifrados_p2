# SonarCloud configuration
# NOTE: Set projectKey/organization via workflow args or replace placeholders below.
# They can also be provided by the GitHub Action using -D properties.

sonar.projectKey=
sonar.organization=
sonar.host.url=https://sonarcloud.io

# Code and tests locations
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src/_tests_

# Exclusions (generated or irrelevant)
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.png,**/*.jpg,**/*.pdf,**/*.md,**/.venv/**,**/__pycache__/**
sonar.test.exclusions=**/node_modules/**,**/dist/**

# Coverage reports
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclude frontend implementation files from coverage calculation (still analyzed)
sonar.coverage.exclusions=frontend/src/**/*

# Language hints
sonar.python.version=3.12
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Reduce noise from test files
sonar.test.inclusions=backend/tests/**/*,frontend/src/_tests_/**/*
