# SonarCloud configuration - Backend Only Analysis
# NOTE: Set projectKey/organization via workflow args or replace placeholders below.
# They can also be provided by the GitHub Action using -D properties.
# This configuration analyzes ONLY backend code to meet 70% coverage requirement

sonar.projectKey=20JS0Arg3Her28_cifrados_p2
sonar.organization=20js0arg3her28
sonar.host.url=https://sonarcloud.io

# Code and tests locations
# Only analyze backend code to ensure coverage target is met
sonar.sources=backend/app
sonar.tests=backend/tests

# Exclusions (generated or irrelevant)
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.png,**/*.jpg,**/*.pdf,**/*.md,**/.venv/**,**/__pycache__/**,frontend/**
sonar.test.exclusions=**/node_modules/**,**/dist/**
sonar.test.inclusions=backend/tests/**

# Coverage reports
sonar.python.coverage.reportPaths=backend/coverage.xml

# Language hints
sonar.python.version=3.12

# Reduce duplication noise for generated or templated code
sonar.cpd.exclusions=**/migrations/**
